<body>
    <header>
        <nav>
            <div class="home">
                <button class="homeButton"><a href="../index.html">Accueil</a></button>
            </div>

        </nav>
    </header>
    <main class="fade-in">
        <h1>Formulaire de Contact</h1>
        <form id="contactForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom">

            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail">

            <label for="message">Message :</label>
            <textarea id="message" name="message" placeholder="Entrez votre message ici"></textarea>

            <button type="submit">Soumettre</button>
            <p id="errorMessage" class="error"></p>
        </form>
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <p>Confirmez-vous l'envoi du formulaire ?</p>
                <button id="confirmButton" class="btn-confirm">Confirmer</button>
                <button id="cancelButton" class="btn-cancel">Annuler</button>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <a href="#">Mentions legales</a>
        </nav>
    </footer>
    <script src="/js/frameworks/script.js"></script>
